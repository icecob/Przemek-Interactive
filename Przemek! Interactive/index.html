<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Menu</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #111;
        display: flex;
        justify-content: center; /* dół */
    }

    .menu {
        display: flex;
        flex-direction: column;   /* OBRAZEK NAD PRZYCISKIEM */
        align-items: center;
        gap: 20px;                /* odstęp */
        padding-bottom: 40px;
    }

    .menu img.logo {
        width: 200px;
        height: auto;
    }

    button {
        background: none;
        border: 3px solid white;
        border-radius: 12px;
        padding: 10px;
        cursor: pointer;
    }

    button img {
        width: 120px;
        height: auto;
        display: block;
    }

    button:hover {
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
    }
</style>
</head>
<body>

<div class="menu">
    <img src="logo.png" class="logo" alt="PRZEMEK! Interactive" style="width: 600px; height: auto; display: block">
<hr>
    <button onclick="location.href='Przemek Run/przemekrun.html'">
        <img src="img/przemekrun.png" alt="Play">
    </button>
</div>

</body>
</html>
